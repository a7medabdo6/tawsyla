  nestjs:
    build: ./tawsyla_backend
    env_file:
      - ./tawsyla_backend/.env
    container_name: nestjs-app
    depends_on:
      - postgres
    networks:
      - nest_network
    ports:
      - "3000:3000"  # Map host port 4000 to container port 3000
    restart: always
    healthcheck:
      test: sh -c "curl -f http://localhost:3000/api/health || exit 1"
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

