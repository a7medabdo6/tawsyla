
services:
  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_pass
      POSTGRES_DB: tawsyla_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nest_network
    ports:
      - "5432:5432"
    restart: always
